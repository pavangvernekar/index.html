<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Form</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Using root variables for custom styles */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --input-background: #f8f9fa;
            --button-color: #28a745;
        }

        /* Custom styles for form fields and button */
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .additional-field {
            display: none;
        }

        .form-label {
            font-weight: bold;
            color: var(--primary-color);
        }

        .btn-custom {
            background-color: var(--button-color);
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .form-control {
            background-color: var(--input-background);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .error-message {
            color: red;
            font-size: 16px;
            display: none;
        }

        .file-name {
            margin-top: 10px;
            font-weight: bold;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>Dropdown Form Example</h2>

        <form action="/submit" method="POST">
            <div class="mb-3">
                <label for="option" class="form-label">Choose an option:</label>
                <select id="option" name="option" class="form-select">
                    <option value="textarea">Text area</option>
                    <option value="textbox">Text box</option>
                    <option value="image">Add image</option>
                </select>
            </div>

            <div class="mb-3">
                <!-- Add button to show the selected field -->
                <button type="button" onclick="showField()" class="btn btn-custom">Add</button>
            </div>

            <!-- Text area field -->
            <div id="textarea" class="additional-field mb-3">
                <label for="textarea-input" class="form-label">Enter text:</label>
                <textarea id="textarea-input" name="textarea" rows="4" cols="50" class="form-control"></textarea>
            </div>

            <!-- Text box field -->
            <div id="textbox" class="additional-field mb-3">
                <label for="textbox-input" class="form-label">Enter text:</label>
                <input type="text" id="textbox-input" name="textbox" class="form-control">
            </div>

            <!-- Image upload field (Camera only) -->
            <div id="image" class="additional-field mb-3">
                <label for="image-input" class="form-label">Upload an image (Camera only):</label>
                <button type="button" id="open-camera" class="btn btn-primary" onclick="openCamera()">Open Camera</button>
                <input type="file" id="image-input" name="image" accept="image/*" capture="camera" class="form-control" style="display:none;" onchange="showFileName()">
                <div id="error-message" class="error-message">Camera required. Please use a device with a camera.</div>

                <!-- Display uploaded file name -->
                <div id="file-name" class="file-name"></div>
            </div>

            <div class="mb-3">
                <input type="submit" value="Submit" class="btn btn-primary w-100">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to show or hide fields based on dropdown selection
        function showField() {
            // Hide all fields
            document.getElementById('textarea').style.display = 'none';
            document.getElementById('textbox').style.display = 'none';
            document.getElementById('image').style.display = 'none';
            document.getElementById('error-message').style.display = 'none'; // Hide error message initially

            // Get the selected option
            var selectedOption = document.getElementById('option').value;

            // Show the relevant field
            if (selectedOption === 'textarea') {
                document.getElementById('textarea').style.display = 'block';
            } else if (selectedOption === 'textbox') {
                document.getElementById('textbox').style.display = 'block';
            } else if (selectedOption === 'image') {
                document.getElementById('image').style.display = 'block';
            }
        }

        // Function to open the camera when clicking the 'Open Camera' button
        function openCamera() {
            var imageInput = document.getElementById('image-input');
            var errorMessage = document.getElementById('error-message');

            // Check if device supports camera and trigger the camera interface
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        // Open camera
                        imageInput.click(); // Trigger the file input to open the camera
                    })
                    .catch(function (err) {
                        // If camera is not available or accessible, show error
                        errorMessage.style.display = 'block';
                    });
            } else {
                // If getUserMedia is not supported, show error message
                errorMessage.style.display = 'block';
            }
        }

        // Function to show the uploaded file name
        function showFileName() {
            var fileInput = document.getElementById('image-input');
            var fileNameDisplay = document.getElementById('file-name');

            // Get the name of the file uploaded
            var fileName = fileInput.files[0] ? fileInput.files[0].name : 'No file chosen';

            // Display the file name below the button
            fileNameDisplay.textContent = 'Uploaded: ' + fileName;
        }
    </script>

</body>

</html>
