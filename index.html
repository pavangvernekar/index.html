<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #007bff;
            --button-color: #28a745;
        }

        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
            color: var(--primary-color);
        }

        .btn-custom {
            background-color: var(--button-color);
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .form-control {
            background-color: #f8f9fa;
        }

        .error-message {
            color: red;
            font-size: 16px;
            display: none;
        }

        .file-name {
            margin-top: 10px;
            font-weight: bold;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 300px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center text-primary mb-4">Camera Image Upload</h2>

        <form id="image-upload-form">
            <!-- Image upload field (Camera only) -->
            <div class="mb-3">
                <label for="image-input" class="form-label">Upload an image (Camera only):</label>
                <button type="button" id="open-camera" class="btn btn-primary mb-2" onclick="openCamera()">Open Camera</button>
                <input type="file" id="image-input" name="image" accept="image/*" capture="environment" class="form-control" style="display:none;" onchange="showImagePreview()" />
                <div id="error-message" class="error-message">Camera required. Please use a device with a camera.</div>
            </div>

            <!-- File name and image preview -->
            <div id="file-info" style="display: none;">
                <div id="file-name" class="file-name"></div>
                <img id="image-preview" class="image-preview" src="" alt="Image Preview" />
            </div>

            <div class="mt-4">
                <input type="submit" value="Submit" class="btn btn-primary w-100" />
            </div>
        </form>
    </div>

    <script>
        function openCamera() {
            const imageInput = document.getElementById('image-input');
            const errorMessage = document.getElementById('error-message');

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(() => {
                        imageInput.click();
                        errorMessage.style.display = 'none';
                    })
                    .catch(() => {
                        errorMessage.style.display = 'block';
                    });
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function showImagePreview() {
            const fileInput = document.getElementById('image-input');
            const fileNameDisplay = document.getElementById('file-name');
            const imagePreview = document.getElementById('image-preview');
            const fileInfo = document.getElementById('file-info');

            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                fileNameDisplay.textContent = 'Uploaded: ' + file.name;

                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);

                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
                imagePreview.style.display = 'none';
            }
        }

        document.getElementById("image-upload-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const fileInput = document.getElementById("image-input");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image.");
                return;
            }

            const formData = new FormData();
            formData.append("image", file); // Replace "image" with your API's expected key if different
  alert(formData);
            fetch("https://localhost:7276/api/trackall/AskTaskSummary/ask", {
                method: "POST",
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to upload");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Success:", data);
                    alert("Image uploaded successfully!");
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Image upload failed. Check console for details.");
                });
        });
    </script>

</body>

</html>
